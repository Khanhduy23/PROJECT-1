<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor without Live-Server Script</title>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .editor {
            width: 80%;
            display: none; /* Ẩn editor mặc định */
            transition: all 0.3s ease;
        }

        .CodeMirror {
            border: 1px solid #ccc;
            height: auto;
            min-height: 300px;
            width: 100%; /* Chiều rộng 100% của vùng editor */
        }

        iframe {
            width: 100%;
            height: 1500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .run-btn, .toggle-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 5px;
        }

        .run-btn:hover, .toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleEditor()">Show/Hide Editor</button>

    <div class="editor" id="editor-container">
        <h2>Code Editor</h2>
        <textarea id="code" name="code">

        <button class="run-btn" onclick="runCode()">Run Code</button>
        <iframe id="output"></iframe>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>

    <script>
        // Initialize CodeMirror editor with Monokai theme
        const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: 'htmlmixed',
            lineNumbers: true,
            theme: 'monokai',  // Set the theme to 'monokai'
            tabSize: 4,
        });

        // Toggle visibility of the editor and refresh CodeMirror when shown
        function toggleEditor() {
            const editorContainer = document.getElementById('editor-container');
            if (editorContainer.style.display === "none") {
                editorContainer.style.display = "block";
                editor.refresh(); // Refresh CodeMirror to fix display issues
            } else {
                editorContainer.style.display = "none";
            }
        }

        // Run the code and display output in iframe without live-server script
        function runCode() {
            const code = editor.getValue(); // Get the code from CodeMirror editor
            const iframe = document.getElementById('output');
            iframe.srcdoc = code; // Set the iframe's srcdoc to run the code
        }
    </script>

</body>
</html>
