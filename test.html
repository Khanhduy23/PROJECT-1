<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                text-align: center;
            }
            nav {
                background-color: #333;
                overflow: hidden;
            }
            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            nav ul li {
                float: left;
                padding: 14px 20px;
                color: white;
                cursor: pointer;
            }
            nav ul li:hover {
                background-color: #575757;
            }
            section, article, aside, footer {
                padding: 20px;
                margin: 10px 0;
            }
            section {
                display: flex;
                justify-content: space-between;
                background-color: #f4f4f4;
            }
            article, aside {
                width: 48%;
            }
            article {
                background-color: #ddd;
            }
            aside {
                background-color: #ccc;
            }
            footer {
                background-color: #444;
                color: white;
                text-align: center;
            }
            /* Responsive Design */
            @media (max-width: 600px) {
                section {
                    flex-direction: column;
                }
                article, aside {
                    width: 100%;
                }
                nav ul li {
                    float: none;
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Header Section</h1>
        </header>
    
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    
        <section>
            <article>
                <h2>Article Section</h2>
                <p>This is an article inside the section.</p>
            </article>
    
            <aside>
                <h2>Aside Section</h2>
                <p>This is an aside inside the section.</p>
            </aside>
        </section>
    
        <footer>
            <p>Footer Section</p>
        </footer>
    </body>
</html>
