<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="assets/css/spaces.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="header">
    Simple Code Editor
    <a href="index.html">Back</a>
</div>
<div class="editor-container">
    <div class="code-editor">
        <div class="editor-tabs">
            <button class="tablinks active" onclick="openEditor('htmlEditor')">HTML</button>
            <button class="tablinks" onclick="openEditor('cssEditor')">CSS</button>
            <button class="tablinks" onclick="openEditor('jsEditor')">JavaScript</button>
            <button class="run-btn" onclick="runCode()">Run</button>
            <button class="save-btn" onclick="saveCode()">Save</button>
        </div>
        <div id="htmlEditor" class="editor-area active">
            <textarea id="htmlCode" placeholder="Write HTML code here">
&lt;!-- Write HTML code here --&gt;
&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;en&quot;&gt;
&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
    &lt;title&gt;Document&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;

&lt;/body&gt;
&lt;/html&gt;
            </textarea>
        </div>
        <div id="cssEditor" class="editor-area">
            <textarea id="cssCode" placeholder="Write CSS code here">/* Write CSS code here */</textarea>
        </div>
        <div id="jsEditor" class="editor-area">
            <textarea id="jsCode" placeholder="Write JavaScript code here">// Write JavaScript code here</textarea>
        </div>
        <div id="newEditor" class="editor-area">
            <textarea id="newCode" placeholder="Write new code here">// Write new code here</textarea>
        </div>
    </div>
    <div class="output-container">
        <iframe id="output" title="Output frame for displaying code results"></iframe>
    </div>
</div>
<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="assets/js/spaces.js"></script>
</body>
</html>
