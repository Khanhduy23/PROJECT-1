<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Học Tập Của Duy - Đăng Nhập</title>
    <link rel="stylesheet" href="assets/css/login-register.css">
    <link rel="stylesheet" href="assets/css/header-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header></header>
    <article>
        <section class="content-section">
            <div class="form-container">
                <h2>Đăng Nhập</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button class="login-register" type="submit">Đăng Nhập</button>
                    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
                </form>
            </div>
        </section>
    </article>
    <footer></footer>
    <script src="assets/js/load-header-footer.js"></script>
</body>
</html>
